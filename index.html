  <!-- Wrapper -->

    <!-- side nav -->
    <div id="side-nav" class="side-nav">
      <div class="top">
        <i id="btn-nav-close" class="fas fa-times"></i>

    <main class="main-content hide">

      <button class="btn secondary" type="submit">Unsort</button>

  </div>
